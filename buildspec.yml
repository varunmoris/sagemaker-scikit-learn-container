version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - pip install pytest

  build:
    commands:
      - echo "Running tests..."
      - |
        cat << EOF > test_sample.py
        def test_sample():
            assert True
        EOF
      - pytest --junitxml=test-results.xml test_sample.py

  post_build:
    commands:
      - |
        if [ $CODEBUILD_BUILD_SUCCEEDING = 1 ]; then
          aws codebuild update-build --id $CODEBUILD_BUILD_ID --build-status SUCCEEDED
        else
          aws codebuild update-build --id $CODEBUILD_BUILD_ID --build-status FAILED
        fi

reports:
  status:
    reports-type: STATUSES
  scikit-learn-test-status:
    files:
      - "test-results.xml"
    base-directory: .
    file-format: JunitXml
    discard-paths: no

artifacts:
  files:
    - test-results.xml
  name: test-results